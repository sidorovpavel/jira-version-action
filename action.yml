name: "jira-version-action"

description: "Action to set the version in a set of issues"

branding:
  icon: git-pull-request
  color: green

inputs:
  project:
    required: true
    description: "Alias of Project"
  version:
    required: true
    description: "Version of release"
  action:
    required: true
    description: "Action id"
  issues:
    required: false
    description: "Set of issues"
  new-name:
    required: false
    description: "New name for version"

runs:
  using: "node16"
  main: "./dist/index.js"
